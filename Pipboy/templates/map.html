{% extends 'template.html' %}

{% block content %}
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([52.07794382804087, 1.3644392170398656], 17);

    // Customize the map tiles colors
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: ''
    }).addTo(map);

    // Customize marker color and popup
    var customIcon = L.icon({
        iconUrl: 'static/character.gif',
        iconSize:     [32, 50],
        iconAnchor:   [16, 25],
    });

    L.marker([52.07794382804087, 1.3644392170398656], {icon: customIcon}).addTo(map)
        .bindPopup('A customizable popup with a custom icon.');
</script>
</body>

{% endblock %}
